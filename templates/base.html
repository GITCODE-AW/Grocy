<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    {% load static %}
    {% block css %}{% endblock %}
    <link rel="icon" type="image/x-icon" href="{% static 'ficon.png' %}">
    <link rel="stylesheet" href="{% static 'hf/header.css' %}">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        {% include 'header.html' %}
    </header>

    <main>
        {% include 'messages.html' %}
        {% block main %}{% endblock %}
    </main>

    {% block js %}{% endblock %}
    <script src="{% static 'hf/header.js' %}"></script>
</body>

</html>
